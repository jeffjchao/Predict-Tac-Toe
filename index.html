<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe with Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe with Prediction</h1>
    
    <!-- Tic-Tac-Toe grid -->
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Player's prediction input -->
    <div id="prediction-area">
        <label for="prediction">Predict your opponent's next move (0-8): </label>
        <input type="number" id="prediction" min="0" max="8">
        <button id="submit-prediction">Submit Prediction</button>
    </div>

    <!-- Buttons for resetting the game -->
    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
